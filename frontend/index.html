<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Devika's Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <h1>Devika Samudre</h1>
    <p>Computer Science Student | Full Stack & AI Enthusiast</p>
</header>

<section id="about">
    <h2>About Me</h2>
    <p>I am a CSE student passionate about building full-stack and AI powered applications.</p>
</section>

<section id="projects">

<section id="contact">

<script src="app.js"></script>
</body>
